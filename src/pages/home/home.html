<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sistema de pedidos</h3>

 <img src="assets/imgs/tela-inicial.png" alt="logo">

 <form>
    <ion-item>
      <ion-label stacked>EMAIL:</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>SENHA:</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="login()">ENTRAR</button> <!-- (click) para logar sem usuario e senha -->
    <button ion-button block outline>REGISTRAR</button>
 
  </form>



</ion-content>
